<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Todo List</title>
</head>

<body>
    <div class="app">
        <h1>Todo List</h1>
        <input type="text" name="" id="" class="todo-input" placeholder="Digite alguma tarefa">
        <div class="todos">
            <div class="uncompleted-todos">
                <div class="todo-item">
                    <span>
                        <input type="checkbox" name="" id="">Beber água
                    </span>
                    <a href="">
                        <i class='bx bx-x'></i>
                    </a>
                </div>
                <div class="todo-item">
                    <span>
                        <input type="checkbox" name="" id="">Beber água
                    </span>
                    <a href="">
                        <i class='bx bx-x'></i>
                    </a>
                </div>
            </div>
            <div class="completed-todos">
                <div class="completed-title">Completos (1/3)</div>
                <div class="todo-item">
                    <span>
                        <input type="checkbox" name="" id="">Beber água
                    </span>
                    <a href="">
                        <i class='bx bx-check'></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- 18 min -->
    <script src="./js/todo.js"></script>
</body>

</html>
